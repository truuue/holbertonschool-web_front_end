<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 5</title>

    <!-- jQuery slim-min latest version import -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
            $("body").append(
                $("<table>").append(
                    $("<thead>").append(
                        $("<th>").text("Firstname"),
                        $("<th>").text("Lastname")
                    ),
                    $("<tbody>").append()
                )
            )
        }
        createFamilyTree();
        function addNewMember(firstName, lastName) {
            $("body").append(
                $("<table>").append(
                    $("<tbody>").append(
                        $("<tr>").append(
                            $("<td>").text(`${firstName}`),
                            $("<td>").text(`${lastName}`),
                            $("<td>").text("(x)").on("click", function () {
                                $(this).parent("tr").remove();
                            }).css({ "background-color": "orange" })
                        )
                    )
                )
            )
        }
        addNewMember("Guillaume", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Salva");
    </script>
</body>

</html>
