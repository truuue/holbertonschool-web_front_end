<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 6</title>

    <!-- jQuery slim-min latest version import -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>

<body>
    <script type="application/javascript">

        function createFamilyTree() {
            $("body").append(
                $("<table>").append(
                    $("<thead>").append(
                        $("<th>").text("Firstname"),
                        $("<th>").text("Lastname")
                    ),
                    $("<tbody>").append()
                )
            )
        }

        function addNewMember(firstName, lastName, position) {
            if (position == "before") {
                $("tbody").prepend(
                    $("<tr>").append(
                        $("<td>").text(`${firstName}`),
                        $("<td>").text(`${lastName}`),
                        $("<td>").text("(x)").on("click", function () {
                            $(this).parent("tr").remove();
                        }).css({ "background-color": "orange" })
                    )
                )
            } else {
                $("tbody").append(
                    $("<tr>").append(
                        $("<td>").text(`${firstName}`),
                        $("<td>").text(`${lastName}`),
                        $("<td>").text("(x)").on("click", function () {
                            $(this).parent("tr").remove();
                        }).css({ "background-color": "orange" })
                    )
                )
            }
        }

        function createForm() {
            $("table").before(
                $('<input>').attr('type', 'text'),
                $('<input>').attr('type', 'text'),
                $('<select>').attr('name', 'select').append(
                    $('<option>').attr('value', 'before').text('Before'),
                    $('<option>').attr('value', 'after').text('After')
                ),
                $('<input>').attr('type', 'submit').attr('value', 'Submit').click(() => {
                    addNewMember(
                        $('input[type="text"]:first').val(),
                        $('input:nth-of-type(2)').val(),
                        $('select').val()
                    );
                })
            );
        }

        createFamilyTree();
        createForm();

    </script>
</body>

</html>
